		<h3 class="western">VNC activation</h3>
	<p class="western">It is possible to connect with operator panel and to see/command its functionality also in remote mode. </p>
	<p class="western">This functionality is possible through the VNC Client &ldquo;<strong>Ultra VNC</strong>&rdquo;.</p>
	<ul>
		<li/>
	<p class="western">Run Ultra VNC</p>
		<li/>
	<p class="western">Enter the IP address of the operator panel</p>
		<li/>
	<p class="western">Press Connect key</p>
	</ul>
	<br/>
