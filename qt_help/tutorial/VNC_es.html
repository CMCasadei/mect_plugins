		<h3 class="western">Activación VNC</h3>
	<p class="western">Es posible conectarse al panel de operador y ver/comandar la operación también de forma remota.
	<p class="western">Esta funcionalidad es posible mediante el uso del cliente VNC &ldquo;<strong>Ultra VNC</strong>&rdquo;.</p>
	<ul>
		<li/>
	<p class="western">Lanzar Ultra VNC</p>
		<li/>
	<p class="western">Introducir la dirección IP del panel de operador</p>
		<li/>
	<p class="western">Presionar el botón Connect</p>
	</ul>
