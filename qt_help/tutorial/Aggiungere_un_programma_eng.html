	<body>
		<h3 class="western">Add a new program</h3>
	<p class="western">To add a new program press &ldquo;<strong>Programs</strong>&rdquo; with right key and select &ldquo;<strong>Insert Program</strong>&rdquo;. 
		Then write program name and the PLC language to use. </p>
	<p class="western">In the created program insert: <strong>#import &ldquo;Crosstable.gvl&rdquo;</strong> and <strong>#import	&rdquo;Resource1.gvl&rdquo;</strong> 
	(this must be done for every PLC language used).</p>
		<p class="western"><img src="Aggiungere_un_programma_1.png" name="Immagine163" align="bottom" width="206" height="216" border="0"/></p>
