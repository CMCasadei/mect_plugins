		<h3 class="western">Activation VNC</h3>
	<p class="western">Il est possible de se connecter au panneau et de voir/commander l'opération à distance.
	<p class="western">Cette fonctionnalité est possible grâce à l'utilisation du client VNC &ldquo;<strong>Ultra VNC</strong>&rdquo;.</p>
	<ul>
		<li/>
	<p class="western">Lancer Ultra VNC</p>
		<li/>
	<p class="western">Entrer l'adresse IP du panneau</p>
		<li/>
	<p class="western">Appuyez sur le bouton Connect</p>
	</ul>
