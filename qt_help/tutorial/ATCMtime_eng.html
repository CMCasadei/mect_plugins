	<p class="western">To use drag object on page.</p>
	<p class="western">To change the time, insert an &ldquo;<font color="#0000ff"><u><a class="western" href="Cambio_pagina_eng.html">ATCMbutton</a></u></font>&rdquo; and write the name of the &ldquo;<font color="#0000ff"><u><a class="western" href="Pagine_libreria_eng.html">library</a></u></font>&rdquo; page <font color="#808000">time_set</font> in the &ldquo;<font color="#0000ff"><u><a class="western" href="Aspetto_funzionalita_eng.html">pageName</a></u></font>&rdquo; property.</p>
