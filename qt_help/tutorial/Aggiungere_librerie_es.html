		<h3 class="western">Añadir bibliotecas al proyecto</h3>
		<p class="western">Dentro del proyecto se pueden añadir bibliotecas. Para ello debe estar en la pestaña
	&ldquo;Class&rdquo;, seleccione con el botón derecho del ratón el elemento &ldquo;Libraries&rdquo; y pulse &ldquo;Add Library&rdquo;.
	A continuación, seleccione la biblioteca (extensión.4cl) y pulse &ldquo;Abrir&rdquo;.</p>
