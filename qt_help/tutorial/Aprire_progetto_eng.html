	<h3 class="western">Open an existing project</h3>
	<p class="western" style="margin-bottom: 0cm">Run &ldquo;Qt Creator&rdquo; and select Tab &ldquo;<strong>Develop</strong>&rdquo; 
	
	<p lang="it-IT" class="western" style="margin-bottom: 0cm"><img src="Aprire_progetto_1.png" name="Immagine 24" align="bottom" width="577" height="209" border="0"/>
</p>
	<ul>
		<li/>
<p class="western">Select project in &ldquo;<strong><i>Open Project</i></strong>&rdquo;</p>
	</ul>
	<p class="western" style="margin-bottom: 0cm">	<strong><i>or</i></strong></p>
	<ul>
		<li/>
<p class="western">Select project in &ldquo;<strong><i>Recent Projects</i></strong>&rdquo;</p>
	</ul>
	
	<p class="western"><strong>WARNING:</strong> if the project folder has been removed or renamed check that in the new path there are no spaces or special characters in the name.</p>
