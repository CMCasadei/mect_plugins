		<h3 class="western">OpenVPN installation</h3>
		<p class="western">Install OpenVPN client following the link: <font color="#0000ff"><u><a class="western" href="https://openvpn.net/index.php/open-source/downloads.html">openvpn.net/index.php/open-source/downloads</a></u></font> </p>
		<p class="western">After installation copy MECT certificate in the <strong>config</strong> folder (in the OpenVPN installation folder).</p>
		<p class="western">Then run OpenVPN and press <strong>connect</strong> to communicate with the device.</p>
