		<h3 class="western">ATCMtime</h3>
	<p class="western">Cet objet permet d'afficher l'heure.</p>
	<p class="western">Pour l'utiliser, faites glisser l'objet sur la page.</p>
	<p class="western">Pour changer l'heure, entrez un bouton &ldquo;<font color="#0000ff"><u><a class="western" href="Cambio_pagina_fr.html">ATCMbutton</a></u></font>&rdquo; et
	entrez le nom de la page de &ldquo;<font color="#0000ff"><u><a class="western" href="Pagine_libreria_fr.html">librairie</a></u></font>&rdquo; <font color="#808000">time_set</font> dans la propriété &ldquo;<font color="#0000ff"><u><a class="western" href="Aspetto_funzionalita_fr.html">pageName</a></u></font>&rdquo; </p>
